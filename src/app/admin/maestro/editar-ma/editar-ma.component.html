<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <h2 class="text-xl font-semibold mb-4">Editar Docente</h2>
  <form [formGroup]="maestroForm" (ngSubmit)="update()">
    <!-- nombre -->
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
        Nombre
      </label>
      <input
        id="nombre"
        formControlName="nombre"
        type="text"
        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        required
      />
      <div
        *ngIf="
          maestroForm.get('nombre')?.invalid &&
          maestroForm.get('nombre')?.touched
        "
      >
        Nombre es requerido
      </div>
    </div>

    <!-- apellidoP -->
    <div>
      <label for="apellidoP" class="block text-sm font-medium text-gray-700"
        >Apellido Paterno:</label
      >
      <input
        type="text"
        id="apellidoP"
        formControlName="apellidoP"
        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        required
      />
      <div
        *ngIf="
          maestroForm.get('apellidoP')?.invalid &&
          maestroForm.get('apellidoP')?.touched
        "
      >
        Apellido Paterno es requerido
      </div>
    </div>

    <!-- apellidoM -->
    <div>
      <label for="apellidoM">Apellido Materno:</label>
      <input
        id="apellidoM"
        formControlName="apellidoM"
        type="text"
        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        required
      />
      <div
        *ngIf="
          maestroForm.get('apellidoM')?.invalid &&
          maestroForm.get('apellidoM')?.touched
        "
      >
        Apellido Materno es requerido
      </div>
    </div>

    <div formGroupName="usuario">
      <label
        for="usuarioId"
        class="block text-sm font-medium text-gray-700 mb-2"
        >Usuario:</label
      >
      <select
        id="usuarioId"
        formControlName="id"
        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-lg focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
      >
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">
          {{ usuario.username }}
        </option>
      </select>
      <div
        *ngIf="
          maestroForm.get('usuario.id')?.invalid &&
          maestroForm.get('usuario.id')?.touched
        "
      >
        Usuario es requerido
      </div>
    </div>
    <div class="flex space-x-4 justify-end">
      <button type="submit" [disabled]="maestroForm.invalid" class="btngray">
        Actualizar
      </button>
      <button
        type="button"
        (click)="onDelete()"
        [disabled]="maestroForm.invalid"
        class="btngray"
      >
        Eliminar
      </button>
    </div>
  </form>
</div>
