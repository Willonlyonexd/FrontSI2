<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <div class="flex justify-between mb-4">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
       Carreras
    </h2>
    <a
      [routerLink]="['/carrera/crear']"
      class="btngray"
      >Crear</a
    >
  </div>
  <div class="relative overflow-x-auto rounded-lg">
    <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
      <thead
      class="text-xs text-gray-700 uppercase bg-custom-blue-gray-500 dark:bg-gray-700 dark:text-gray-400"
    >
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Nombre</th>
          <th scope="col" class="px-6 py-3">Facultad</th>
          <th scope="col" class="px-6 py-3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
        *ngFor="let carrera of carreras"
       class="bg-custom-blue-gray-200 border-b border-white dark:bg-gray-800 dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ carrera.id }}
        </th>
        <td class="px-6 py-4">
          {{ carrera.nombre }}
        </td>
        <td class="px-6 py-4">
          {{ carrera.facultad.nombre }}
        </td>
        <td class="px-6 py-4">
          <a
            [routerLink]="['/carrera/editar', carrera.id]"
            class="font-medium text-blue-700 dark:text-blue-700 hover:underline "
            > Edit</a
          >
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
