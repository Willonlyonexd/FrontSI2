<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <div class="flex justify-between mb-4">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
       Facultades
    </h2>
    <a
      [routerLink]="['/facultad/crear']"
      class="btngray"
      >Crear</a
    >
  </div>
  <div class="relative overflow-x-auto rounded-lg">
    <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
      <thead
      class="text-xs text-gray-700 uppercase bg-custom-blue-gray-500 dark:bg-gray-700 dark:text-gray-400"
    >
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Nombre</th>
          <th scope="col" class="px-6 py-3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let facultad of facultades"
          class="bg-custom-blue-gray-200 border-b border-white dark:bg-gray-800 dark:border-gray-700"
      >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ facultad.id }}
          </th>
          <td class="px-6 py-4">
            {{ facultad.nombre }}
          </td>
          <td class="px-6 py-4">
            <a
              [routerLink]="['/facultad/editar', facultad.id]"
              class="font-medium text-blue-700 dark:text-blue-700 hover:underline "

              >  Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
