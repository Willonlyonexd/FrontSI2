<aside
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-[100vh] pt-20 transition-transform -translate-x-full bg-custom-blue-gray-100 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700 ease-in"
  aria-label="Sidebar"
>
  <div class="h-full px-3 pb-4 overflow-y-auto bg-white-400 dark:bg-gray-500">
    <ul class="space-y-2 font-medium">
      @for(item of menu; track $index){
      <li>
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-custom-blue-gray-300"
          href="#"
          class="flex items-center border h-16 border-custom-blue-gray-700 p-2 dark:text-white hover:bg-custom-blue-gray-700 hover:opacity-100 dark:hover:bg-gray-700 group"
        >
          <div class="flex flex-col">
            <span
              class="ms-3 text-lg font-bold leading-5 text-custom-blue-gray-800 group-hover:text-white"
              >{{ item.title }}</span
            >
            <!-- <span
              class="ms-3 text-sm text-gray-500 hover:text-gray-800 hidden md:block"
              >{{ item.path }}</span> -->

          </div>
        </a>
      </li>

      }
    </ul>
  </div>
</aside>
